{% extends 'base.html' %}
{% block content %}

<!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Login</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Log in to your account...</p>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
            <center>
                <div class="col-8">
                    <br/><br/>
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="text" class="form-control" name="username" placeholder="Enter your username">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Enter your password">
  </div>
  <br/><br/>
  <button type="submit" class="btn btn-secondary">Submit</button>
   <br/><br/>
</form>
 <!-- Guest Login Form -->
                <form method="POST" action="{% url 'guest_login' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-secondary">Login as Guest</button>
                </form>
                    <br/><br/>
                    <br/><br/>
                    <br/><br/>
                    <br/><br/>
                    <br/><br/>
                </div>
            </center>
        </div>
        </div>
        {% endblock  %}
